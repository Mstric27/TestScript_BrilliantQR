name: Run Test Script

on:
  workflow_dispatch: # Allows manual or API trigger

jobs:
  run-puppeteer:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run Test script
        run: node index.js
